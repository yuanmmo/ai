<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR 粒子互动系统 | 元默</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; position: fixed; top: 0; left: 0; }
        #info { position: absolute; top: 10px; left: 10px; color: #0ff; font-size: 14px; z-index: 100; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #0ff; font-size: 20px; }
    </style>
</head>
<body>
    <div id="loading">加载中... (请允许摄像头权限)</div>
    <div id="info">
        手势指令：<br>
        张手 → 球体 | 剪刀手 → 文字<br>
        握拳 → 圆环 | 食指 → 星星 | 大拇指 → 爱心<br>
        快速挥手 → 粒子风暴 | 手掌远近 → 缩放粒子
    </div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>
    <script src="https://unpkg.com/@mediapipe/camera_utils@0.3.1646425229/camera_utils.min.js"></script>

    <script>
        // 核心配置
        const CONFIG = {
            particleCount: 16000,    // 粒子数量
            baseSpeed: 0.02,         // 基础速度
            baseAcceleration: 0.001, // 基础加速度
            color: 0x00ffff,         // 青色粒子
            handSensitivity: 0.1,    // 手势灵敏度
            stormThreshold: 15,      // 挥手风暴阈值(像素/帧)
            scaleRange: [0.5, 3],    // 缩放范围
            explosionForce: 0.1,     // 爆炸过渡力度
        };

        // 全局变量
        let scene, camera, renderer, particles, particleGeometry, particleMaterial;
        let particlesData = [];      // 粒子物理数据 [position, velocity, acceleration, target]
        let currentShape = 'sphere'; // 当前形状
        let handPosition = null;     // 手部位置
        let handScale = 1;           // 手部缩放系数
        let handVelocity = 0;        // 手部速度
        let lastHandPos = null;      // 上一帧手部位置
        let frameCount = 0;          // 帧率计数
        let canvasText, canvasHeart, canvasStar; // 纹理画布

        // 初始化 Three.js
        function initThreeJS() {
            // 场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // 相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 创建粒子系统
            createParticles();

            // 创建纹理画布
            createTextureCanvases();

            // 窗口自适应
            window.addEventListener('resize', onWindowResize);

            // 隐藏加载提示
            document.getElementById('loading').style.display = 'none';
        }

        // 创建粒子系统（物理模型）
        function createParticles() {
            particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const velocities = new Float32Array(CONFIG.particleCount * 3);
            const accelerations = new Float32Array(CONFIG.particleCount * 3);
            const targets = new Float32Array(CONFIG.particleCount * 3);

            // 初始化粒子数据
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                // 初始位置（球体分布）
                const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
                const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;
                positions[i3] = Math.cos(theta) * Math.sin(phi) * 2;
                positions[i3 + 1] = Math.sin(theta) * Math.sin(phi) * 2;
                positions[i3 + 2] = Math.cos(phi) * 2;

                // 初始速度/加速度
                velocities[i3] = (Math.random() - 0.5) * CONFIG.baseSpeed;
                velocities[i3 + 1] = (Math.random() - 0.5) * CONFIG.baseSpeed;
                velocities[i3 + 2] = (Math.random() - 0.5) * CONFIG.baseSpeed;

                accelerations[i3] = 0;
                accelerations[i3 + 1] = 0;
                accelerations[i3 + 2] = 0;

                // 初始目标位置（与初始位置一致）
                targets[i3] = positions[i3];
                targets[i3 + 1] = positions[i3 + 1];
                targets[i3 + 2] = positions[i3 + 2];

                // 存储粒子物理数据
                particlesData[i] = {
                    position: new THREE.Vector3().fromArray(positions, i3),
                    velocity: new THREE.Vector3().fromArray(velocities, i3),
                    acceleration: new THREE.Vector3().fromArray(accelerations, i3),
                    target: new THREE.Vector3().fromArray(targets, i3),
                    explodeForce: 0
                };
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleMaterial = new THREE.PointsMaterial({
                color: CONFIG.color,
                size: 0.05,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }

        // 创建纹理画布（文字、爱心、星星）
        function createTextureCanvases() {
            // 文字画布（我是 元默）
            canvasText = document.createElement('canvas');
            canvasText.width = 512;
            canvasText.height = 256;
            const ctxText = canvasText.getContext('2d');
            ctxText.fillStyle = '#0ff';
            ctxText.font = 'bold 60px sans-serif';
            ctxText.textAlign = 'center';
            ctxText.textBaseline = 'middle';
            ctxText.fillText('我是 元默', canvasText.width / 2, canvasText.height / 2);

            // 爱心画布
            canvasHeart = document.createElement('canvas');
            canvasHeart.width = 256;
            canvasHeart.height = 256;
            const ctxHeart = canvasHeart.getContext('2d');
            ctxHeart.fillStyle = '#0ff';
            ctxHeart.beginPath();
            ctxHeart.moveTo(128, 64);
            ctxHeart.bezierCurveTo(128, 32, 96, 0, 64, 0);
            ctxHeart.bezierCurveTo(0, 0, 0, 64, 0, 64);
            ctxHeart.bezierCurveTo(0, 96, 64, 160, 128, 224);
            ctxHeart.bezierCurveTo(192, 160, 256, 96, 256, 64);
            ctxHeart.bezierCurveTo(256, 64, 256, 0, 192, 0);
            ctxHeart.bezierCurveTo(160, 0, 128, 32, 128, 64);
            ctxHeart.fill();

            // 星星画布
            canvasStar = document.createElement('canvas');
            canvasStar.width = 256;
            canvasStar.height = 256;
            const ctxStar = canvasStar.getContext('2d');
            ctxStar.fillStyle = '#0ff';
            ctxStar.beginPath();
            for (let i = 0; i < 5; i++) {
                ctxStar.lineTo(
                    Math.cos((18 + i * 72) * Math.PI / 180) * 128 + 128,
                    -Math.sin((18 + i * 72) * Math.PI / 180) * 128 + 128
                );
                ctxStar.lineTo(
                    Math.cos((54 + i * 72) * Math.PI / 180) * 64 + 128,
                    -Math.sin((54 + i * 72) * Math.PI / 180) * 64 + 128
                );
            }
            ctxStar.closePath();
            ctxStar.fill();
        }

        // 手势识别（MediaPipe Hands）
        function initHandTracking() {
            const hands = new window.mediapipe.Hands({
                locateFile: (file) => `https://unpkg.com/@mediapipe/hands@0.4.1646424915/${file}`
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.7
            });

            hands.onResults(onHandResults);

            // 摄像头初始化
            const camera = new window.mediapipe.Camera(renderer.domElement, {
                onFrame: async () => { await hands.send({ image: renderer.domElement }); },
                width: window.innerWidth,
                height: window.innerHeight
            });
            camera.start();
        }

        // 手部识别结果处理
        function onHandResults(results) {
            if (!results.multiHandLandmarks || !results.multiHandLandmarks[0]) {
                handPosition = null;
                lastHandPos = null;
                return;
            }

            // 获取手掌中心位置（简化为手腕+掌心平均）
            const landmarks = results.multiHandLandmarks[0];
            const wrist = landmarks[0];
            const palm = landmarks[9];
            const x = (wrist.x + palm.x) / 2;
            const y = (wrist.y + palm.y) / 2;
            const z = (wrist.z + palm.z) / 2;

            // 转换为Three.js坐标
            handPosition = new THREE.Vector3(
                (x - 0.5) * 10 * CONFIG.handSensitivity,
                -(y - 0.5) * 10 * CONFIG.handSensitivity,
                z * 5 * CONFIG.handSensitivity
            );

            // 计算手部速度（用于挥手风暴）
            if (lastHandPos) {
                handVelocity = handPosition.distanceTo(lastHandPos) * 60;
            }
            lastHandPos = handPosition.clone();

            // 计算手掌占比（深度推拉）
            const handSize = Math.sqrt(
                Math.pow(landmarks[17].x - landmarks[0].x, 2) +
                Math.pow(landmarks[17].y - landmarks[0].y, 2)
            );
            handScale = THREE.MathUtils.mapLinear(
                handSize, 0.1, 0.5,
                CONFIG.scaleRange[0], CONFIG.scaleRange[1]
            );
            handScale = THREE.MathUtils.clamp(handScale, CONFIG.scaleRange[0], CONFIG.scaleRange[1]);

            // 手势分类
            classifyGesture(landmarks);
        }

        // 手势分类（五态识别）
        function classifyGesture(landmarks) {
            // 关键点索引：0=手腕, 4=拇指尖, 8=食指尖, 12=中指尖, 16=无名指尖, 20=小指尖
            const thumb = landmarks[4];
            const index = landmarks[8];
            const middle = landmarks[12];
            const ring = landmarks[16];
            const pinky = landmarks[20];

            // 手指伸展检测
            const thumbExtend = thumb.y < landmarks[3].y;
            const indexExtend = index.y < landmarks[7].y;
            const middleExtend = middle.y < landmarks[11].y;
            const ringExtend = ring.y < landmarks[15].y;
            const pinkyExtend = pinky.y < landmarks[19].y;

            // 手势判断
            let newShape = currentShape;
            
            // 1. 张手（所有手指伸展）
            if (thumbExtend && indexExtend && middleExtend && ringExtend && pinkyExtend) {
                newShape = 'sphere';
            }
            // 2. 剪刀手（食指+中指伸展，其他弯曲）
            else if (indexExtend && middleExtend && !thumbExtend && !ringExtend && !pinkyExtend) {
                newShape = 'text';
            }
            // 3. 握拳（所有手指弯曲）
            else if (!thumbExtend && !indexExtend && !middleExtend && !ringExtend && !pinkyExtend) {
                newShape = 'ring';
            }
            // 4. 食指（仅食指伸展）
            else if (indexExtend && !thumbExtend && !middleExtend && !ringExtend && !pinkyExtend) {
                newShape = 'star';
            }
            // 5. 竖大拇指（仅拇指伸展）
            else if (thumbExtend && !indexExtend && !middleExtend && !ringExtend && !pinkyExtend) {
                newShape = 'heart';
            }

            // 形状切换时触发爆炸过渡
            if (newShape !== currentShape) {
                triggerExplosion();
                currentShape = newShape;
            }
        }

        // 爆炸过渡特效
        function triggerExplosion() {
            particlesData.forEach(p => {
                p.explodeForce = CONFIG.explosionForce * (Math.random() + 0.5);
                const dir = new THREE.Vector3(
                    Math.random() - 0.5,
                    Math.random() - 0.5,
                    Math.random() - 0.5
                ).normalize();
                p.velocity.add(dir.multiplyScalar(p.explodeForce));
            });
        }

        // 更新粒子目标位置（根据当前形状）
        function updateParticleTargets() {
            const positions = particleGeometry.attributes.position.array;
            const textureSize = 2;

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const p = particlesData[i];
                let target = new THREE.Vector3();

                switch (currentShape) {
                    // 球体
                    case 'sphere':
                        const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
                        const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;
                        target.set(
                            Math.cos(theta) * Math.sin(phi) * 2 * handScale,
                            Math.sin(theta) * Math.sin(phi) * 2 * handScale,
                            Math.cos(phi) * 2 * handScale
                        );
                        break;

                    // 文字（Canvas纹理映射）
                    case 'text':
                        const textU = (i % 256) / 256;
                        const textV = Math.floor(i / 256) / 64;
                        const textCtx = canvasText.getContext('2d');
                        const textPixel = textCtx.getImageData(
                            textU * canvasText.width,
                            textV * canvasText.height,
                            1, 1
                        ).data;
                        if (textPixel[0] > 0) {
                            target.set(
                                (textU - 0.5) * textureSize * handScale * 2,
                                -(textV - 0.5) * textureSize * handScale,
                                0
                            );
                        } else {
                            target = p.position.clone(); // 空像素保持原位
                        }
                        break;

                    // 圆环
                    case 'ring':
                        const angle = (i / CONFIG.particleCount) * Math.PI * 2;
                        const radius = 2 * handScale;
                        target.set(
                            Math.cos(angle) * radius,
                            Math.sin(angle) * radius,
                            (Math.random() - 0.5) * 0.5 * handScale
                        );
                        break;

                    // 星星（Canvas纹理映射）
                    case 'star':
                        const starU = (i % 128) / 128;
                        const starV = Math.floor(i / 128) / 128;
                        const starCtx = canvasStar.getContext('2d');
                        const starPixel = starCtx.getImageData(
                            starU * canvasStar.width,
                            starV * canvasStar.height,
                            1, 1
                        ).data;
                        if (starPixel[0] > 0) {
                            target.set(
                                (starU - 0.5) * textureSize * handScale,
                                -(starV - 0.5) * textureSize * handScale,
                                0
                            );
                        } else {
                            target = p.position.clone();
                        }
                        break;

                    // 爱心（Canvas纹理映射）
                    case 'heart':
                        const heartU = (i % 128) / 128;
                        const heartV = Math.floor(i / 128) / 128;
                        const heartCtx = canvasHeart.getContext('2d');
                        const heartPixel = heartCtx.getImageData(
                            heartU * canvasHeart.width,
                            heartV * canvasHeart.height,
                            1, 1
                        ).data;
                        if (heartPixel[0] > 0) {
                            target.set(
                                (heartU - 0.5) * textureSize * handScale,
                                -(heartV - 0.5) * textureSize * handScale,
                                0
                            );
                        } else {
                            target = p.position.clone();
                        }
                        break;
                }

                // 应用手部位置偏移
                if (handPosition) {
                    target.add(handPosition);
                }

                p.target = target;
            }
        }

        // 粒子物理更新（速度+加速度模型）
        function updateParticles() {
            const positions = particleGeometry.attributes.position.array;

            // 每帧更新目标位置
            if (frameCount % 5 === 0) {
                updateParticleTargets();
            }

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                const p = particlesData[i];

                // 挥手风暴：快速挥手时添加额外力
                if (handVelocity > CONFIG.stormThreshold) {
                    const stormForce = new THREE.Vector3(
                        (Math.random() - 0.5) * handVelocity * 0.01,
                        (Math.random() - 0.5) * handVelocity * 0.01,
                        (Math.random() - 0.5) * handVelocity * 0.01
                    );
                    p.acceleration.add(stormForce);
                }

                // 朝向目标的加速度
                const targetDir = new THREE.Vector3()
                    .subVectors(p.target, p.position)
                    .normalize()
                    .multiplyScalar(CONFIG.baseAcceleration);
                p.acceleration.add(targetDir);

                // 速度更新（v = v0 + a*t）
                p.velocity.add(p.acceleration);

                // 速度阻尼（防止无限加速）
                p.velocity.multiplyScalar(0.98);

                // 位置更新（s = s0 + v*t）
                p.position.add(p.velocity);

                // 重置加速度
                p.acceleration.set(0, 0, 0);

                // 爆炸力衰减
                if (p.explodeForce > 0) {
                    p.explodeForce *= 0.95;
                }

                // 更新缓冲区数据
                positions[i3] = p.position.x;
                positions[i3 + 1] = p.position.y;
                positions[i3 + 2] = p.position.z;
            }

            particleGeometry.attributes.position.needsUpdate = true;
            frameCount++;
        }

        // 窗口自适应
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新粒子物理
            updateParticles();

            // 相机轻微旋转（增强视觉效果）
            if (handPosition) {
                camera.position.x = Math.sin(Date.now() * 0.0005) * 2;
                camera.position.z = Math.cos(Date.now() * 0.0005) * 5;
                camera.lookAt(scene.position);
            }

            renderer.render(scene, camera);
        }

        // 初始化流程
        async function init() {
            try {
                initThreeJS();
                await initHandTracking();
                animate();
            } catch (e) {
                document.getElementById('loading').textContent = `初始化失败: ${e.message}`;
                console.error(e);
            }
        }

        // 启动应用
        init();
    </script>
</body>
</html>
