<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR 粒子互动系统 | 元默</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; font-family: sans-serif; }
        #webgl-canvas { display: block; position: fixed; top: 0; left: 0; }
        #info { 
            position: absolute; top: 10px; left: 10px; 
            color: #0ff; font-size: 14px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px;
        }
        #loading { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); color: #0ff; font-size: 20px;
            text-align: center;
        }
        #permission-error {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); color: #ff4444;
            font-size: 16px; text-align: center; padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">加载中... (请允许摄像头权限)</div>
    <div id="permission-error">
        摄像头权限被拒绝！<br>
        请在浏览器设置中允许摄像头访问，刷新页面重试。
    </div>
    <div id="info">
        手势指令：<br>
        张手 → 球体 | 剪刀手 → 文字<br>
        握拳 → 圆环 | 食指 → 星星 | 大拇指 → 爱心<br>
        快速挥手 → 粒子风暴 | 手掌远近 → 缩放粒子
    </div>

    <!-- 优先加载必要依赖 -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

    <script>
        // 核心配置（优化后）
        const CONFIG = {
            particleCount: 16000,    // 粒子数量（保持16000）
            baseSpeed: 0.015,        // 降低基础速度，更丝滑
            baseAcceleration: 0.0008,// 优化加速度
            color: 0x00ffff,         // 青色粒子
            handSensitivity: 0.12,   // 提升手势灵敏度
            stormThreshold: 12,      // 降低风暴阈值，更易触发
            scaleRange: [0.8, 2.5],  // 优化缩放范围
            explosionForce: 0.08,    // 降低爆炸力，过渡更自然
            damping: 0.97,           // 速度阻尼系数
        };

        // 全局变量
        let scene, camera, renderer, particles, particleGeometry, particleMaterial;
        let particlesData = [];
        let currentShape = 'sphere';
        let handPosition = null;
        let handScale = 1;
        let handVelocity = 0;
        let lastHandPos = null;
        let frameCount = 0;
        let canvasText, canvasHeart, canvasStar;
        let isCameraReady = false; // 摄像头就绪标记

        // 初始化 Three.js（修复渲染器挂载）
        function initThreeJS() {
            // 创建渲染器（指定canvas元素）
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false,
                powerPreference: "high-performance" // 高性能模式
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 限制像素比，提升性能
            renderer.domElement.id = 'webgl-canvas';
            document.body.appendChild(renderer.domElement);

            // 场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // 相机（优化初始位置）
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 6);

            // 创建粒子系统
            createParticles();

            // 创建纹理画布
            createTextureCanvases();

            // 窗口自适应
            window.addEventListener('resize', onWindowResize);

            // 隐藏加载提示
            document.getElementById('loading').style.display = 'none';
        }

        // 重构粒子系统（修复性能问题）
        function createParticles() {
            particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);

            // 初始化粒子数据（优化内存）
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                // 初始球体位置（优化分布算法）
                const radius = 2;
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                positions[i3] = Math.cos(phi) * Math.sin(theta) * radius;
                positions[i3 + 1] = Math.sin(phi) * Math.sin(theta) * radius;
                positions[i3 + 2] = Math.cos(theta) * radius;

                // 存储粒子数据（简化结构）
                particlesData[i] = {
                    position: new THREE.Vector3().fromArray(positions, i3),
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * CONFIG.baseSpeed,
                        (Math.random() - 0.5) * CONFIG.baseSpeed,
                        (Math.random() - 0.5) * CONFIG.baseSpeed
                    ),
                    acceleration: new THREE.Vector3(),
                    target: new THREE.Vector3().fromArray(positions, i3),
                    explodeForce: 0
                };
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            // 优化粒子材质
            particleMaterial = new THREE.PointsMaterial({
                color: CONFIG.color,
                size: 0.04,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.9,
                depthWrite: false, // 关闭深度写入，提升性能
                blending: THREE.AdditiveBlending // 加法混合，更亮的粒子
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }

        // 修复Canvas纹理生成（优化坐标计算）
        function createTextureCanvases() {
            // 文字画布（我是 元默）
            canvasText = document.createElement('canvas');
            canvasText.width = 512;
            canvasText.height = 256;
            const ctxText = canvasText.getContext('2d');
            ctxText.clearRect(0, 0, canvasText.width, canvasText.height);
            ctxText.fillStyle = '#0ff';
            ctxText.font = 'bold 70px "Microsoft YaHei", sans-serif'; // 指定中文字体
            ctxText.textAlign = 'center';
            ctxText.textBaseline = 'middle';
            ctxText.fillText('我是 元默', canvasText.width / 2, canvasText.height / 2);

            // 爱心画布（修复路径）
            canvasHeart = document.createElement('canvas');
            canvasHeart.width = 256;
            canvasHeart.height = 256;
            const ctxHeart = canvasHeart.getContext('2d');
            ctxHeart.clearRect(0, 0, canvasHeart.width, canvasHeart.height);
            ctxHeart.fillStyle = '#0ff';
            ctxHeart.beginPath();
            // 标准爱心路径
            ctxHeart.moveTo(128, 80);
            ctxHeart.bezierCurveTo(128, 30, 90, 0, 50, 0);
            ctxHeart.bezierCurveTo(0, 0, 0, 60, 0, 60);
            ctxHeart.bezierCurveTo(0, 100, 60, 160, 128, 220);
            ctxHeart.bezierCurveTo(196, 160, 256, 100, 256, 60);
            ctxHeart.bezierCurveTo(256, 60, 256, 0, 206, 0);
            ctxHeart.bezierCurveTo(166, 0, 128, 30, 128, 80);
            ctxHeart.closePath();
            ctxHeart.fill();

            // 星星画布（修复路径）
            canvasStar = document.createElement('canvas');
            canvasStar.width = 256;
            canvasStar.height = 256;
            const ctxStar = canvasStar.getContext('2d');
            ctxStar.clearRect(0, 0, canvasStar.width, canvasStar.height);
            ctxStar.fillStyle = '#0ff';
            ctxStar.beginPath();
            ctxStar.moveTo(128, 10);
            ctxStar.lineTo(150, 85);
            ctxStar.lineTo(220, 95);
            ctxStar.lineTo(170, 145);
            ctxStar.lineTo(180, 220);
            ctxStar.lineTo(128, 180);
            ctxStar.lineTo(76, 220);
            ctxStar.lineTo(86, 145);
            ctxStar.lineTo(36, 95);
            ctxStar.lineTo(106, 85);
            ctxStar.closePath();
            ctxStar.fill();
        }

        // 重构手势追踪（修复MediaPipe加载和摄像头权限）
        async function initHandTracking() {
            try {
                // 初始化MediaPipe Hands（修复locateFile路径）
                const hands = new window.mediapipe.Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 0, // 降低模型复杂度，提升性能
                    minDetectionConfidence: 0.6,
                    minTrackingConfidence: 0.6,
                    selfieMode: true // 自拍模式（镜像）
                });

                hands.onResults(onHandResults);

                // 初始化摄像头（修复权限处理）
                const videoElement = document.createElement('video');
                videoElement.style.display = 'none';
                document.body.appendChild(videoElement);

                // 手动获取摄像头流（兼容权限处理）
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user', // 前置摄像头
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });

                videoElement.srcObject = stream;
                await videoElement.play();
                isCameraReady = true;

                // 手动处理帧（替代CameraUtils，更稳定）
                function processVideoFrame() {
                    if (isCameraReady && videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                        hands.send({ image: videoElement });
                    }
                    requestAnimationFrame(processVideoFrame);
                }
                processVideoFrame();

            } catch (error) {
                console.error('摄像头初始化失败:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('permission-error').style.display = 'block';
            }
        }

        // 修复手部结果处理（优化坐标映射）
        function onHandResults(results) {
            if (!results.multiHandLandmarks || !results.multiHandLandmarks[0]) {
                handPosition = null;
                lastHandPos = null;
                return;
            }

            const landmarks = results.multiHandLandmarks[0];
            
            // 计算手掌中心（更精准）
            const palmCenter = { x: 0, y: 0, z: 0 };
            [0, 5, 9, 13, 17].forEach(idx => { // 手腕+指根
                palmCenter.x += landmarks[idx].x;
                palmCenter.y += landmarks[idx].y;
                palmCenter.z += landmarks[idx].z;
            });
            palmCenter.x /= 5;
            palmCenter.y /= 5;
            palmCenter.z /= 5;

            // 转换为Three.js坐标（修复镜像和缩放）
            handPosition = new THREE.Vector3(
                (palmCenter.x - 0.5) * 12 * CONFIG.handSensitivity, // 优化缩放
                -(palmCenter.y - 0.5) * 12 * CONFIG.handSensitivity,
                (palmCenter.z - 0.5) * 8 * CONFIG.handSensitivity
            );

            // 计算手部速度（优化帧率补偿）
            if (lastHandPos) {
                handVelocity = handPosition.distanceTo(lastHandPos) * 50;
            }
            lastHandPos = handPosition.clone();

            // 计算手掌缩放（优化算法）
            const handBounds = {
                minX: Math.min(...landmarks.map(p => p.x)),
                maxX: Math.max(...landmarks.map(p => p.x)),
                minY: Math.min(...landmarks.map(p => p.y)),
                maxY: Math.max(...landmarks.map(p => p.y))
            };
            const handSize = Math.hypot(handBounds.maxX - handBounds.minX, handBounds.maxY - handBounds.minY);
            
            // 映射缩放系数
            handScale = THREE.MathUtils.mapLinear(
                handSize, 0.15, 0.4,
                CONFIG.scaleRange[0], CONFIG.scaleRange[1]
            );
            handScale = THREE.MathUtils.clamp(handScale, ...CONFIG.scaleRange);

            // 手势分类
            classifyGesture(landmarks);
        }

        // 修复手势分类（提升识别准确率）
        function classifyGesture(landmarks) {
            // 关键点索引
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];

            // 手指伸展判断（更鲁棒）
            const isThumbExtend = thumbTip.y < landmarks[3].y && Math.abs(thumbTip.x - landmarks[2].x) > 0.05;
            const isIndexExtend = indexTip.y < landmarks[6].y;
            const isMiddleExtend = middleTip.y < landmarks[10].y;
            const isRingExtend = ringTip.y < landmarks[14].y;
            const isPinkyExtend = pinkyTip.y < landmarks[18].y;

            let newShape = currentShape;

            // 1. 张手（五指全伸）
            if (isThumbExtend && isIndexExtend && isMiddleExtend && isRingExtend && isPinkyExtend) {
                newShape = 'sphere';
            }
            // 2. 剪刀手（食指+中指伸，其他弯）
            else if (isIndexExtend && isMiddleExtend && !isThumbExtend && !isRingExtend && !isPinkyExtend) {
                newShape = 'text';
            }
            // 3. 握拳（五指全弯）
            else if (!isThumbExtend && !isIndexExtend && !isMiddleExtend && !isRingExtend && !isPinkyExtend) {
                newShape = 'ring';
            }
            // 4. 食指（仅食指伸）
            else if (isIndexExtend && !isThumbExtend && !isMiddleExtend && !isRingExtend && !isPinkyExtend) {
                newShape = 'star';
            }
            // 5. 竖大拇指（仅拇指伸）
            else if (isThumbExtend && !isIndexExtend && !isMiddleExtend && !isRingExtend && !isPinkyExtend) {
                newShape = 'heart';
            }

            // 形状切换触发爆炸
            if (newShape !== currentShape) {
                triggerExplosion();
                currentShape = newShape;
            }
        }

        // 爆炸特效（优化力的计算）
        function triggerExplosion() {
            particlesData.forEach(p => {
                p.explodeForce = CONFIG.explosionForce * (Math.random() + 0.5);
                const dir = new THREE.Vector3(
                    Math.random() - 0.5,
                    Math.random() - 0.5,
                    Math.random() - 0.5
                ).normalize();
                p.velocity.add(dir.multiplyScalar(p.explodeForce));
            });
        }

        // 修复粒子目标更新（优化纹理映射）
        function updateParticleTargets() {
            const textureSize = 2.5; // 优化纹理尺寸

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const p = particlesData[i];
                let target = new THREE.Vector3();

                switch (currentShape) {
                    case 'sphere':
                        // 优化球体分布
                        const phi = Math.acos(-1 + (2 * i) / CONFIG.particleCount);
                        const theta = Math.sqrt(CONFIG.particleCount * Math.PI) * phi;
                        target.set(
                            Math.cos(theta) * Math.sin(phi) * 2 * handScale,
                            Math.sin(theta) * Math.sin(phi) * 2 * handScale,
                            Math.cos(phi) * 2 * handScale
                        );
                        break;

                    case 'text':
                        // 优化文字映射
                        const textIdx = i % (256 * 64);
                        const textU = (textIdx % 256) / 256;
                        const textV = Math.floor(textIdx / 256) / 64;
                        const textCtx = canvasText.getContext('2d');
                        try {
                            const textPixel = textCtx.getImageData(
                                textU * canvasText.width,
                                textV * canvasText.height,
                                1, 1
                            ).data;
                            if (textPixel[0] > 0) {
                                target.set(
                                    (textU - 0.5) * textureSize * handScale * 2.2,
                                    -(textV - 0.5) * textureSize * handScale * 1.8,
                                    0
                                );
                            } else {
                                target = p.position.clone();
                            }
                        } catch (e) {
                            target = p.position.clone();
                        }
                        break;

                    case 'ring':
                        // 优化圆环分布
                        const angle = (i / CONFIG.particleCount) * Math.PI * 2;
                        const radius = 2 * handScale;
                        target.set(
                            Math.cos(angle) * radius,
                            Math.sin(angle) * radius,
                            (Math.random() - 0.5) * 0.8 * handScale
                        );
                        break;

                    case 'star':
                        // 优化星星映射
                        const starIdx = i % (128 * 128);
                        const starU = (starIdx % 128) / 128;
                        const starV = Math.floor(starIdx / 128) / 128;
                        const starCtx = canvasStar.getContext('2d');
                        try {
                            const starPixel = starCtx.getImageData(
                                starU * canvasStar.width,
                                starV * canvasStar.height,
                                1, 1
                            ).data;
                            if (starPixel[0] > 0) {
                                target.set(
                                    (starU - 0.5) * textureSize * handScale * 1.8,
                                    -(starV - 0.5) * textureSize * handScale * 1.8,
                                    0
                                );
                            } else {
                                target = p.position.clone();
                            }
                        } catch (e) {
                            target = p.position.clone();
                        }
                        break;

                    case 'heart':
                        // 优化爱心映射
                        const heartIdx = i % (128 * 128);
                        const heartU = (heartIdx % 128) / 128;
                        const heartV = Math.floor(heartIdx / 128) / 128;
                        const heartCtx = canvasHeart.getContext('2d');
                        try {
                            const heartPixel = heartCtx.getImageData(
                                heartU * canvasHeart.width,
                                heartV * canvasHeart.height,
                                1, 1
                            ).data;
                            if (heartPixel[0] > 0) {
                                target.set(
                                    (heartU - 0.5) * textureSize * handScale * 1.8,
                                    -(heartV - 0.5) * textureSize * handScale * 1.8,
                                    0
                                );
                            } else {
                                target = p.position.clone();
                            }
                        } catch (e) {
                            target = p.position.clone();
                        }
                        break;
                }

                // 应用手部位置偏移
                if (handPosition) {
                    target.add(handPosition);
                }

                p.target = target;
            }
        }

        // 修复粒子物理更新（优化性能）
        function updateParticles() {
            const positions = particleGeometry.attributes.position.array;

            // 每5帧更新目标（降低计算量）
            if (frameCount % 5 === 0) {
                updateParticleTargets();
            }

            // 批量更新粒子（优化循环）
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                const p = particlesData[i];

                // 挥手风暴效果
                if (handVelocity > CONFIG.stormThreshold) {
                    const stormForce = new THREE.Vector3(
                        (Math.random() - 0.5) * handVelocity * 0.008,
                        (Math.random() - 0.5) * handVelocity * 0.008,
                        (Math.random() - 0.5) * handVelocity * 0.008
                    );
                    p.acceleration.add(stormForce);
                }

                // 朝向目标的加速度
                const targetDir = new THREE.Vector3()
                    .subVectors(p.target, p.position)
                    .normalize()
                    .multiplyScalar(CONFIG.baseAcceleration);
                p.acceleration.add(targetDir);

                // 速度更新
                p.velocity.add(p.acceleration);
                p.velocity.multiplyScalar(CONFIG.damping); // 速度阻尼

                // 位置更新
                p.position.add(p.velocity);

                // 重置加速度
                p.acceleration.set(0, 0, 0);

                // 爆炸力衰减
                if (p.explodeForce > 0) {
                    p.explodeForce *= 0.9;
                    p.velocity.multiplyScalar(0.98);
                }

                // 更新位置数组
                positions[i3] = p.position.x;
                positions[i3 + 1] = p.position.y;
                positions[i3 + 2] = p.position.z;
            }

            // 标记位置需要更新
            particleGeometry.attributes.position.needsUpdate = true;
            frameCount++;
        }

        // 窗口自适应（修复相机更新）
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 动画循环（优化渲染性能）
        function animate() {
            requestAnimationFrame(animate);

            // 只在摄像头就绪后更新粒子
            if (isCameraReady) {
                updateParticles();
            }

            // 相机轻微旋转（增强视觉效果）
            if (handPosition) {
                camera.position.x = Math.sin(Date.now() * 0.0003) * 1.5;
                camera.position.z = Math.cos(Date.now() * 0.0003) * 6;
                camera.lookAt(scene.position);
            }

            renderer.render(scene, camera);
        }

        // 初始化流程（异步优化）
        async function init() {
            try {
                // 先初始化Three.js
                initThreeJS();
                // 再初始化手势追踪
                await initHandTracking();
                // 启动动画循环
                animate();
            } catch (e) {
                console.error('初始化失败:', e);
                document.getElementById('loading').textContent = `初始化失败: ${e.message}`;
            }
        }

        // 启动应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
