<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>WebAR 粒子互动系统 - 最终修正版</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            touch-action: none;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 210, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d2ff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #status-text { color: #00d2ff; font-size: 14px; margin-bottom: 20px; text-align: center; padding: 0 20px; }
        #start-btn {
            padding: 12px 40px;
            background: #00d2ff;
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            display: none;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #video-feed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); z-index: 0; opacity: 0; }
        #ui-overlay {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        .gesture-badge {
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 210, 255, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: monospace;
            font-size: 10px;
            color: #0f0;
            z-index: 10;
            pointer-events: none;
        }
    </style>
    <!-- 使用 jsdelivr 加载资源 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675466838/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1673567034/camera_utils.js"></script>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <div id="status-text">正在初始化引擎...</div>
        <button id="start-btn">点击开始体验</button>
    </div>

    <div id="debug-info">FPS: -- | Particles: 6000</div>
    
    <!-- 隐藏的视频流，用于 AI 分析 -->
    <video id="video-feed" playsinline></video>
    
    <!-- Three.js 渲染层 -->
    <div id="canvas-container"></div>

    <div id="ui-overlay">
        <div class="gesture-badge" id="gesture-name">等待手势...</div>
    </div>

    <script>
        // --- 配置与全局变量 ---
        const CONFIG = {
            count: 6000,
            camZ: 30,
            colors: {
                base: new THREE.Color(0x00d2ff),
                warn: new THREE.Color(0xffaa00),
                love: new THREE.Color(0xff0055)
            }
        };

        let scene, camera, renderer, particles, geometry, material;
        let hands, cameraUtils;
        let clock = new THREE.Clock();
        let mouse = new THREE.Vector2();
        
        // 粒子数据
        const pData = []; // 存储物理状态
        const dummyVec = new THREE.Vector3(); // 复用变量避免GC
        const dummyColor = new THREE.Color();

        // 交互状态
        let handLandmarks = null;
        let currentGesture = 'none';
        let handWorldPos = new THREE.Vector3();
        let prevHandPos = new THREE.Vector3();
        let handSpeed = 0;
        
        // 文字点阵缓存
        let textPoints = null;

        // DOM
        const statusText = document.getElementById('status-text');
        const startBtn = document.getElementById('start-btn');
        const loadingScreen = document.getElementById('loading-screen');
        const gestureLabel = document.getElementById('gesture-name');
        const debugInfo = document.getElementById('debug-info');
        const videoElement = document.getElementById('video-feed');

        // --- 1. 辅助函数：生成纹理 ---
        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.5)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // --- 2. 辅助函数：生成文字点阵 ---
        function generateTextShape(text) {
            if (textPoints) return textPoints;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 200;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bold 100px "Microsoft YaHei", sans-serif';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width/2, canvas.height/2);
            
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const points = [];
            const step = 3; // 采样密度
            
            for(let y=0; y<canvas.height; y+=step) {
                for(let x=0; x<canvas.width; x+=step) {
                    if(data[(y*canvas.width + x)*4] > 128) {
                        points.push(new THREE.Vector3(
                            (x - canvas.width/2) * 0.08,
                            -(y - canvas.height/2) * 0.08,
                            0
                        ));
                    }
                }
            }
            textPoints = points;
            return points;
        }

        // --- 3. Three.js 初始化 ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.camZ;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 粒子系统
            const posArray = new Float32Array(CONFIG.count * 3);
            const colorArray = new Float32Array(CONFIG.count * 3);
            const sizeArray = new Float32Array(CONFIG.count);

            for(let i=0; i<CONFIG.count; i++) {
                const x = (Math.random()-0.5)*50;
                const y = (Math.random()-0.5)*50;
                const z = (Math.random()-0.5)*50;
                
                posArray[i*3] = x;
                posArray[i*3+1] = y;
                posArray[i*3+2] = z;

                const c = new THREE.Color().setHSL(Math.random(), 0.7, 0.5);
                colorArray[i*3] = c.r;
                colorArray[i*3+1] = c.g;
                colorArray[i*3+2] = c.b;

                sizeArray[i] = Math.random() * 2;

                pData.push({
                    vx: 0, vy: 0, vz: 0, // 速度
                    ox: x, oy: y, oz: z, // 原始位置
                    tx: x, ty: y, tz: z, // 目标位置
                    life: 0,
                    isFirework: false
                });
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));

            material = new THREE.ShaderMaterial({
                uniforms: {
                    tex: { value: createParticleTexture() }
                },
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    varying vec3 vColor;
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform sampler2D tex;
                    varying vec3 vColor;
                    void main() {
                        gl_FragColor = vec4(vColor, 1.0) * texture2D(tex, gl_PointCoord);
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- 4. 核心逻辑循环 ---
        function update() {
            const dt = Math.min(clock.getDelta(), 0.1);
            const time = clock.getElapsedTime();
            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;
            const sizes = geometry.attributes.size.array;

            // --- 手部位置映射 ---
            let hasHand = false;
            if (handLandmarks) {
                hasHand = true;
                // 映射策略：将屏幕中心(0.5, 0.5) 映射到世界坐标 (0,0)
                // 深度 Z 默认为 0，根据手掌大小调整相机
                const x = (handLandmarks[9].x - 0.5) * -1; // 镜像翻转
                const y = (handLandmarks[9].y - 0.5) * -1;
                
                // 简单的投影反推 (假设 Z=0 平面)
                const vec = new THREE.Vector3(x * 2, y * 2, 0.5);
                vec.unproject(camera);
                const dir = vec.sub(camera.position).normalize();
                const dist = -camera.position.z / dir.z;
                const targetPos = camera.position.clone().add(dir.multiplyScalar(dist));
                
                // 平滑插值
                handWorldPos.lerp(targetPos, 0.2);

                // 计算挥手速度
                handSpeed = handWorldPos.distanceTo(prevHandPos) / dt;
                prevHandPos.copy(handWorldPos);

                // 深度推拉 (Z轴缩放)
                const handSize = Math.sqrt(
                    Math.pow(handLandmarks[0].x - handLandmarks[12].x, 2) + 
                    Math.pow(handLandmarks[0].y - handLandmarks[12].y, 2)
                );
                // 手越近(大)，相机越近
                const targetCamZ = THREE.MathUtils.mapLinear(handSize, 0.05, 0.3, 40, 15);
                camera.position.z += (targetCamZ - camera.position.z) * 0.05;
            } else {
                handSpeed *= 0.9;
                camera.position.z += (CONFIG.camZ - camera.position.z) * 0.05;
            }

            // --- 粒子更新 ---
            const tPoints = currentGesture === 'scissors' ? generateTextShape("我是 元默") : [];
            
            for(let i=0; i<CONFIG.count; i++) {
                const p = pData[i];
                let px = positions[i*3];
                let py = positions[i*3+1];
                let pz = positions[i*3+2];

                // 1. 确定目标位置 (Target Calculation)
                if (p.isFirework) {
                    // 烟花模式：重力
                    p.life -= dt;
                    if(p.life <= 0) {
                        p.isFirework = false;
                        p.vx = 0; p.vy = 0; p.vz = 0;
                    }
                    p.vy -= 20 * dt; // 重力
                    p.tx = px + p.vx * dt;
                    p.ty = py + p.vy * dt;
                    p.tz = pz + p.vz * dt;
                } else {
                    // 形状模式
                    if (currentGesture === 'open_hand') {
                        // 行星
                        const angle = time * 0.5 + i * 0.01;
                        if (i % 8 === 0) { // 核心球
                            const u = Math.random();
                            const v = Math.random();
                            const theta = 2 * Math.PI * u;
                            const phi = Math.acos(2 * v - 1);
                            const r = 3.5;
                            p.tx = handWorldPos.x + r * Math.sin(phi) * Math.cos(theta);
                            p.ty = handWorldPos.y + r * Math.sin(phi) * Math.sin(theta);
                            p.tz = handWorldPos.z + r * Math.cos(phi);
                        } else { // 星环
                            const r = 6 + Math.random() * 3;
                            p.tx = handWorldPos.x + Math.cos(angle) * r;
                            p.ty = handWorldPos.y + Math.sin(angle) * r * 0.2;
                            p.tz = handWorldPos.z + Math.sin(angle) * r;
                        }
                    } else if (currentGesture === 'scissors' && tPoints.length > 0) {
                        // 文字
                        const tp = tPoints[i % tPoints.length];
                        p.tx = handWorldPos.x + tp.x;
                        p.ty = handWorldPos.y + tp.y;
                        p.tz = handWorldPos.z + tp.z;
                    } else if (currentGesture === 'fist') {
                        // 圆环
                        const theta = (i / CONFIG.count) * Math.PI * 2 * 10; // 多圈
                        const r = 5;
                        p.tx = handWorldPos.x + Math.cos(theta) * r;
                        p.ty = handWorldPos.y + Math.sin(theta) * r;
                        p.tz = handWorldPos.z;
                    } else if (currentGesture === 'thumb_up') {
                        // 爱心
                        // 简化爱心方程
                        const t = (i / CONFIG.count) * Math.PI * 2 * 5;
                        const scale = 0.3;
                        const hx = 16 * Math.pow(Math.sin(t), 3);
                        const hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                        p.tx = handWorldPos.x + hx * scale;
                        p.ty = handWorldPos.y + hy * scale;
                        p.tz = handWorldPos.z;
                    } else if (currentGesture === 'index_finger') {
                        // 烟花发射器
                        if (!p.isFirework && Math.random() < 0.01) {
                            p.isFirework = true;
                            p.life = 1.0 + Math.random();
                            px = handWorldPos.x; py = handWorldPos.y; pz = handWorldPos.z; // 重置到指尖
                            p.vx = (Math.random()-0.5) * 15;
                            p.vy = 15 + Math.random() * 15; // 向上冲
                            p.vz = (Math.random()-0.5) * 15;
                            // 变色
                            colors[i*3] = 1; colors[i*3+1] = Math.random()*0.5 + 0.5; colors[i*3+2] = 0;
                        }
                        p.tx = px; p.ty = py; p.tz = pz; // 这里的目标就是当前位置，由物理控制
                    } else {
                        // 默认漂浮
                        p.tx = p.ox + Math.sin(time + p.oy)*2;
                        p.ty = p.oy + Math.cos(time + p.ox)*2;
                        p.tz = p.oz;
                    }
                }

                // 2. 物理运动 (弹簧 + 阻尼)
                if (!p.isFirework) {
                    const dx = p.tx - px;
                    const dy = p.ty - py;
                    const dz = p.tz - pz;
                    
                    // 弹力
                    const ax = dx * 3.0; 
                    const ay = dy * 3.0; 
                    const az = dz * 3.0;

                    p.vx += ax * dt;
                    p.vy += ay * dt;
                    p.vz += az * dt;

                    // 挥手风暴 (Repulsion)
                    if (handSpeed > 15) {
                        const distSq = (px-handWorldPos.x)**2 + (py-handWorldPos.y)**2 + (pz-handWorldPos.z)**2;
                        if (distSq < 100) {
                            const force = 500 / (distSq + 0.1);
                            p.vx += (px - handWorldPos.x) * force * dt;
                            p.vy += (py - handWorldPos.y) * force * dt;
                            p.vz += (pz - handWorldPos.z) * force * dt;
                        }
                    }

                    // 阻尼
                    p.vx *= 0.90;
                    p.vy *= 0.90;
                    p.vz *= 0.90;

                    px += p.vx * dt;
                    py += p.vy * dt;
                    pz += p.vz * dt;

                    // 颜色恢复
                    if (currentGesture !== 'index_finger') {
                        // 简单的颜色复原逻辑
                        colors[i*3] = THREE.MathUtils.lerp(colors[i*3], (i%2===0?0:0.2), 0.05);
                        colors[i*3+1] = THREE.MathUtils.lerp(colors[i*3+1], 0.8, 0.05); 
                        colors[i*3+2] = THREE.MathUtils.lerp(colors[i*3+2], 1.0, 0.05);
                    }
                } else {
                    // 烟花直接应用位移
                    px = p.tx; py = p.ty; pz = p.tz;
                }

                positions[i*3] = px;
                positions[i*3+1] = py;
                positions[i*3+2] = pz;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
            
            // Debug info
            if(Math.random()<0.05) debugInfo.innerText = `FPS: ${Math.round(1/dt)} | Gesture: ${currentGesture}`;
            
            requestAnimationFrame(update);
        }

        // --- 5. MediaPipe 设置 ---
        async function initMediaPipe() {
            statusText.innerText = "加载 AI 模型 (可能需要几秒)...";
            
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675466838/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    handLandmarks = results.multiHandLandmarks[0];
                    detectGesture(handLandmarks);
                } else {
                    handLandmarks = null;
                    if(currentGesture !== 'none') switchGesture('none', '无');
                }
            });

            cameraUtils = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 640,
                height: 480
            });

            statusText.innerText = "准备就绪，请点击开始";
            startBtn.style.display = 'inline-block';
            
            startBtn.onclick = async () => {
                try {
                    loadingScreen.style.opacity = 0;
                    setTimeout(() => loadingScreen.style.display = 'none', 500);
                    await cameraUtils.start();
                    update(); // 开始渲染循环
                } catch(e) {
                    alert("摄像头启动失败！请确保使用 HTTPS 协议或 localhost 访问。");
                    console.error(e);
                }
            };
        }

        // --- 6. 手势识别逻辑 ---
        function detectGesture(lm) {
            // 简单的几何判断
            const isExtended = (tip, pip) => lm[tip].y < lm[pip].y; // 注意：Y轴向下为正，所以小于代表在上(伸直)
            
            // 计算手指是否伸直 (基于指尖和指关节的距离比较，更鲁棒)
            const dist = (i, j) => Math.hypot(lm[i].x - lm[j].x, lm[i].y - lm[j].y);
            const fingerState = [
                false, // thumb (special)
                dist(8, 0) > dist(5, 0) * 1.1, // index
                dist(12, 0) > dist(9, 0) * 1.1, // middle
                dist(16, 0) > dist(13, 0) * 1.1, // ring
                dist(20, 0) > dist(17, 0) * 1.1  // pinky
            ];
            // 拇指判断 (x轴偏移)
            fingerState[0] = dist(4, 17) > 0.15;

            let g = 'none';
            let name = '无';

            const [t, i, m, r, p] = fingerState;

            if (t && i && m && r && p) { g = 'open_hand'; name = '张手 (行星)'; }
            else if (i && m && !r && !p) { g = 'scissors'; name = '剪刀手 (文字)'; }
            else if (!i && !m && !r && !p) { g = 'fist'; name = '握拳 (圆环)'; }
            else if (i && !m && !r && !p) { g = 'index_finger'; name = '食指 (烟花)'; }
            else if (t && !i && !m && !r && !p) { g = 'thumb_up'; name = '点赞 (爱心)'; }

            if (g !== currentGesture) switchGesture(g, name);
        }

        function switchGesture(newG, name) {
            currentGesture = newG;
            gestureLabel.innerText = name;
            
            // 过渡特效：爆发
            if (newG !== 'none') {
                for(let i=0; i<CONFIG.count; i++) {
                    pData[i].vx += (Math.random()-0.5) * 20;
                    pData[i].vy += (Math.random()-0.5) * 20;
                    pData[i].vz += (Math.random()-0.5) * 20;
                }
            }
        }

        // --- 启动 ---
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            alert("警告：WebAR 需要访问摄像头，请务必使用 HTTPS 协议或 localhost 访问！");
        }
        
        initThree();
        initMediaPipe();

    </script>
</body>
</html>
